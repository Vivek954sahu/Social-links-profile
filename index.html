<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="social-links-profile-main/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="profile-pic"></div>
    <div class="info">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="job-role">"Front-end developer and avid reader."</p>
    </div>
    <div class="links">
      <div class="social-links">GitHub</div>
      <div class="social-links">Frontend Mentor</div>
      <div class="social-links">LinkedIn</div>
      <div class="social-links">Twitter</div>
      <div class="social-links">Instagram</div>
    </div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vivek Sahu</a>.
  </div>
</body>
</html>
